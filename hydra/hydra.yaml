serve:
  cookies:
    same_site_mode: Lax

dsn: "sqlite://{{ hydra_home }}/data/hydra.sqlite?_fk=true"

urls:
  self:
    issuer: http://127.0.0.1:4444
  consent: http://127.0.0.1:3000/consent
  login: http://127.0.0.1:3000/login
  logout: http://127.0.0.1:3000/logout

secrets:
  system:
    - "{{ lookup('community.general.random_string', length=32, special=false) }}"

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: "{{ lookup('community.general.random_string', length=32, special=false) }}"
