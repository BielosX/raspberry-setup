serve:
  tls:
    enabled: true
    key:
      path: "{{ key_file }}"
    cert:
      path: "{{ cert_file }}"
  cookies:
    same_site_mode: Lax

dsn: "{{ dsn }}"

log:
  level: debug
  format: text

urls:
  self:
    public: https://hydra.local:4444
    issuer: https://hydra.local:4444
    admin: https://hydra.local:4445
  consent: https://hydra.local:3000/consent
  login: https://hydra.local:3000/login
  logout: https://hydra.local:3000/logout

secrets:
  system:
    - "{{ lookup('community.general.random_string', length=32, special=false) }}"

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: "{{ lookup('community.general.random_string', length=32, special=false) }}"
